<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>

    <!-- Подключение шрифта HSE Sans -->
    <style>
        @font-face {
            font-family: "HSE Sans Regular";
            src: url("{{ url_for('static', filename='fonts/HSESans-Regular.woff2') }}") format("woff2");
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: "HSE Sans SemiBold";
            src: url("{{ url_for('static', filename='fonts/HSESans-SemiBold.woff2') }}") format("woff2");
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: "HSE Sans Bold";
            src: url("{{ url_for('static', filename='fonts/HSESans-Bold.woff2') }}") format("woff2");
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-image: url("{{ url_for('static', filename='images/background2.png') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            font-family: "HSE Sans", sans-serif;
            overflow: hidden; /* запрет прокрутки */
        }

        nav {
            color: #0D60AE;
            font-size: 2em;
            margin-left: 50px;
            font-weight: bold;
        }

        a {
            text-decoration: none;
        }

        .nav-main-link,
        .nav-main-link:visited {
            color: #0D60AE;
        }

        .nav-main-link:hover {
            color: #083a99;
        }

        .flash-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .flash-message {
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 18px;
            min-width: 250px;
            max-width: 400px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-family: "HSE Sans", sans-serif;
            animation: fade-in 1s ease;
        }

        .flash-message .close-btn {
            position: absolute;
            top: 8px;
            right: 12px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: inherit;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <nav>
        {% block nav %}
        <a href="{{ url_for('main') }}" class="nav-main-link">ТУРКЛУБ</a>
        {% endblock %}
    </nav>
    <hr>

    <!-- Flash Messages -->
    <div class="flash-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">
                        {{ message }}
                        <button class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <div class="content">
        {% block content %} {% endblock %}
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const flashes = document.querySelectorAll(".flash-message");
    
            flashes.forEach(function (flash) {
                let hideTimeout;
    
                const startHideTimer = () => {
                    hideTimeout = setTimeout(() => {
                        flash.style.opacity = "0";
                        flash.style.transition = "opacity 0.5s ease";
                        setTimeout(() => flash.remove(), 500);
                    }, 4000); // 4 секунды
                };
    
                const stopHideTimer = () => clearTimeout(hideTimeout);
    
                // Запуск таймера по умолчанию
                startHideTimer();
    
                // Если навели мышку — остановить таймер
                flash.addEventListener("mouseenter", stopHideTimer);
                // Убрали мышку — запустить таймер снова
                flash.addEventListener("mouseleave", startHideTimer);
            });
        });
    </script>    
</body>

</html>
