<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Вход</title>

    <!-- Подключение шрифта HSE Sans -->
    <style>
        @font-face {
            font-family: "HSE Sans Regular";
            src: url("{{ url_for('static', filename='fonts/HSESans-Regular.woff2') }}") format("woff2");
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: "HSE Sans SemiBold";
            src: url("{{ url_for('static', filename='fonts/HSESans-SemiBold.woff2') }}") format("woff2");
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: "HSE Sans Bold";
            src: url("{{ url_for('static', filename='fonts/HSESans-Bold.woff2') }}") format("woff2");
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-image: url("{{ url_for('static', filename='images/background2.png') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            font-family: "HSE Sans", sans-serif;
            overflow: auto; /* запрет прокрутки */
        }

        nav {
            color: #0D60AE;
            font-size: 2em;
            margin-left: 50px;
            font-weight: bold;
        }

        a {
            text-decoration: none;
        }

        .nav-main-link,
        .nav-main-link:visited {
            color: #0D60AE;
        }

        .nav-main-link:hover {
            color: #083a99;
        }

        .content {
            padding: 20px;
        }

        .flash-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .flash-message {
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 18px;
            min-width: 250px;
            max-width: 400px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-family: "HSE Sans", sans-serif;
            animation: fade-in 1s ease;
        }

        .flash-message .close-btn {
            position: absolute;
            top: 8px;
            right: 12px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: inherit;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <!-- Flash Messages -->
    <div class="flash-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">
                        {{ message }}
                        <button class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <div class="content">
        <div class="form-container">
            <h2>Вход</h2>
            <form method="POST" action="{{ url_for('auth.login') }}">
                <label class="label">Имя пользователя:</label>
                <input type="text" name="username" required>
        
                <label class="label">Пароль:</label>
                <input type="password" name="password" required>
        
                <button type="submit" class="btn">Войти</button>
            </form>
            <p>Нет аккаунта? <a href="{{ url_for('auth.register') }}">Регистрация</a></p>
        </div>
        
        <style>
            p {
                margin: 0px;
            }
            .form-container {
                width: 350px;
                margin: 40px auto;
                padding: 20px;
                background: rgba(255, 255, 255, 0.8);
                border-radius: 50px;
                text-align: center;
                border: 3px solid #0D60AE
            }
            input {
                width: calc(100% - 20px);
                padding: 10px;
                margin-top: 8px;
                margin-bottom: 14px;
                border: 1px solid #ccc;
                border-radius: 50px;
                box-sizing: border-box; /* Включает padding и border в расчет общей ширины */
            }
            h2 {
                line-height: 1.1; /* Уменьшаем межстрочный интервал */
                margin-top: 0px;
                font-size: 32px;
                font-weight: bold;
                color: #0D60AE;
            }
            .label {
                font-size: 16px;
                color: #333;
                font-weight: bold;
                display: block;
                margin: 0 10px;
                text-align: left; /* Прижимаем текст к левому краю */
            }
        
            .btn {
                background-color: #0D60AE;
                color: white;
                border: none;
                padding: 12px 24px;
                font-size: 16px;
                margin: 10px;
                border-radius: 50px;
                cursor: pointer;
            }
            .btn:hover {
                background-color: #083a99;
            }
        
            a:visited {
                color: #0D60AE;
            }
            a:hover {
                color: #083a99;
            }
        </style>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const flashes = document.querySelectorAll(".flash-message");
    
            flashes.forEach(function (flash) {
                let hideTimeout;
    
                const startHideTimer = () => {
                    hideTimeout = setTimeout(() => {
                        flash.style.opacity = "0";
                        flash.style.transition = "opacity 0.5s ease";
                        setTimeout(() => flash.remove(), 500);
                    }, 4000); // 4 секунды
                };
    
                const stopHideTimer = () => clearTimeout(hideTimeout);
    
                // Запуск таймера по умолчанию
                startHideTimer();
    
                // Если навели мышку — остановить таймер
                flash.addEventListener("mouseenter", stopHideTimer);
                // Убрали мышку — запустить таймер снова
                flash.addEventListener("mouseleave", startHideTimer);
            });
        });
    </script>    
</body>

</html>
